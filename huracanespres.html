<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Líneas Responsivas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            background-color: #fffff;
        }

        canvas {
            max-width: 45%;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<canvas id="lineChartLeft"></canvas>
<canvas id="lineChartRight"></canvas>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Datos para las gráficas - Izquierda
        var dataDon = [120, 120, 100];
        var dataFranklin = [120, 140, 140, 150, 155, 155, 165, 185, 210, 230, 230, 230, 230, 240, 240, 235, 220, 210, 215, 200, 205, 205, 185, 185, 175, 175, 165, 165, 165, 165, 155, 155, 155, 155];
        var dataIdalia = [120, 130, 140, 150, 155, 165, 175, 175, 175, 175, 195, 195, 205, 215, 215, 205, 205, 195, 175, 165, 150, 140, 130, 120, 110];
        var dataLee = [120, 130, 130, 165, 215, 260, 270, 250, 240, 185, 185, 185, 185, 165, 165, 175, 195, 195, 195, 195, 185, 185, 185, 185, 185, 185, 185, 185, 185, 185, 185, 185, 175, 165, 165, 165, 155, 155, 155 , 150 , 140, 140, 140, 140, 140, 140, 140, 130, 130, 130, 130, 130, 130, 130, 130, 120, 110];
        var dataMargot = [120, 130, 140, 140, 130, 140, 140, 150, 150, 140, 120, 130, 130, 120, 110];
        var dataNigel = [ 130, 130, 130, 140, 140, 150, 155, 155, 155, 150, 150, 150, 140, 140, 130, 120];
        var dataTammy = [ 120, 120, 120, 120, 130, 130, 130, 130, 140, 140, 140, 140, 140, 140, 140, 140, 130, 140, 140, 130 ,130, 120, 120, 120,  120, 120, 140, 155, 165, 155, 150, 140];

        // Datos para las gráficas - Derecha
        var dataAdrian = [120, 130, 130, 140, 140, 140, 150, 155, 165, 165, 150, 130];
        var dataBeatriz = [130, 140, 140, 140, 120];
        var dataCalvin = [120, 130, 155, 165, 195, 205, 195, 165, 155, 155, 155, 130];
        var dataDora = [120, 150, 165, 175, 205, 215, 205, 195, 220, 220, 215, 195, 175, 165, 175, 185, 205, 215, 230, 230, 220, 220, 220, 220, 215, 215, 215, 215, 215, 215, 215, 215, 215, 215, 230, 220, 195, 195, 195, 195, 185];
        var dataFernanda = [120, 165, 205, 215, 215, 195, 175, 175, 165, 150, 120];
        var dataHilary = [120, 140, 165, 175, 195, 205, 220, 230, 230, 230, 230, 215, 215, 215, 215, 215, 215, 215, 185, 175, 155, 150, 140, 140, 130];
        var dataJova = [140, 165, 215, 260, 260, 250, 230, 205, 175, 155, 140, 120, 110];
        var dataLidia = [120, 120, 140, 140, 155, 185, 205, 205, 220, 220, 165];
        var dataNorma = [130, 150, 195, 205, 215, 215, 205, 195, 195, 195, 185, 185, 175, 175, 195, 195, 195, 195, 195, 185, 175, 155, 140, 130, 130];
        var dataOtis = [130, 175, 205, 230, 260, 270, 270, 270, 270, 215, 175, 130];

        // Configuración de la gráfica - Izquierda
        var chartConfigLeft = {
            type: "line",
            data: {
                labels: Array.from({ length: 57 }, (_, i) => i + 1),
                datasets: [
                    { label: "Don", data: dataDon, borderColor: "rgba(82, 1, 31, 1)", fill: false },
                    { label: "Franklin", data: dataFranklin, borderColor: "rgba(8, 63, 61, 1)", fill: false },
                    { label: "Idalia", data: dataIdalia, borderColor: "rgba(112, 100, 18, 1)", fill: false },
                    { label: "Lee", data: dataLee, borderColor: "rgba(181, 112, 20, 1)", fill: false },
                    { label: "Margot", data: dataMargot, borderColor: "rgba(149, 42, 8, 1)", fill: false },
                    { label: "Nigel", data: dataNigel, borderColor: "rgba(165, 188, 8, 1)", fill: false },
                    { label: "Tammy", data: dataTammy, borderColor: "rgba(79, 68, 73, 1)", fill: false }
                ]
            },
            options: getChartOptions()
        };

        // Configuración de la gráfica - Derecha
        var chartConfigRight = {
            type: "line",
            data: {
                labels: Array.from({ length: 57 }, (_, i) => i + 1),
                datasets: [
                    { label: "Adrian", data: dataAdrian, borderColor: "rgba(82, 1, 31, 1)", fill: false },
                    { label: "Beatriz", data: dataBeatriz, borderColor: "rgba(8, 63, 61, 1)", fill: false },
                    { label: "Calvin", data: dataCalvin, borderColor: "rgba(112, 100, 18, 1)", fill: false },
                    { label: "Dora", data: dataDora, borderColor: "rgba(181, 112, 20, 1)", fill: false },
                    { label: "Fernanda", data: dataFernanda, borderColor: "rgba(149, 42, 8, 1)", fill: false },
                    { label: "Hilary", data: dataHilary, borderColor: "rgba(165, 188, 8, 1)", fill: false },
                    { label: "Jova", data: dataJova, borderColor: "rgba(79, 68, 73, 1)", fill: false },
                    { label: "Lidia", data: dataLidia, borderColor: "rgba(0, 128, 0, 1)", fill: false },
                    { label: "Norma", data: dataNorma, borderColor: "rgba(0, 0, 128, 1)", fill: false },
                    { label: "Otis", data: dataOtis, borderColor: "rgba(163, 18, 57)", fill: false }
                ]
            },
            options: getChartOptions()
        };

        // Configuración general de la gráfica
        function getChartOptions() {
            return {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        
                    },
                    y: {
                        type: 'linear',
                        position: 'bottom',
                     
                    }
                },
                plugins: {
                    annotation: {
                        annotations: [{
                            type: 'line',
                            mode: 'vertical',
                            scaleID: 'x',
                            value: 1,
                            borderColor: 'black',
                            borderWidth: 1,
                            label: {
                                content: '1',
                                enabled: true,
                                position: 'bottom'
                            }
                        }]
                    }
                }
            };
        }

        // Configuración de la primera gráfica
        var ctxLeft = document.getElementById("lineChartLeft").getContext("2d");
        var lineChartLeft = new Chart(ctxLeft, chartConfigLeft);

        // Configuración de la segunda gráfica
        var ctxRight = document.getElementById("lineChartRight").getContext("2d");
        var lineChartRight = new Chart(ctxRight, chartConfigRight);
    });
</script>

</body>
</html>
